<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <td><b>Time Zone</b></td>
          <td id="tz"></td>
        </tr>
          <tr>
          <td><b>Region</b></td>
          <td id="region"></td>
        </tr>
          <tr>
          <td><b>Country</b></td>
          <td id="country"></td>
        </tr>
        <tr>
          <td><b>Page</b></td>
          <td id="page"></td>
        </tr>
        <tr>
          <td><b>Time Spent (secs)</b></td>
          <td id="timer">0</td>
        </tr>
        <tr>
          <td><b>Scrolling</b></td>
          <td id="scroll"></td>
        </tr>
        <tr>
          <td><b>Mouse Clicks</b></td>
          <td id="click"></td>
        </tr>
        <tr>
          <td><b>Button Clicks</b></td>
          <td id="button"></td>
        </tr>
        <tr>
          <td><b>Link Clicks</b></td>
          <td id="link"></td>
        </tr>
        <tr>
          <td><b>Mouse Movement</b></td>
          <td id="mouse"></td>
        </tr>
        <tr>
          <td><b>Key Presses</b></td>
          <td id="keypress"></td>
        </tr>
      </table>
      <p><strong>Dummy Buttons</strong>:<br>
      <button>Login</button><br><br>
      <button>Submit</button><br><br>
      <button>Cancel</button></p>
      <p><a href="javascript:void(0)">Dummy Link</a></p>



    <!-- JS Source -->
     <script src="timeZone.js"></script>
    <script src="script.js"></script>
</body>
</html>
